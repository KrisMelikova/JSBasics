<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function power(val, pow){
        if (pow === 1){
            return val;
        }else {
            a = val * power(val, pow - 1);
            return a;
        }
    }
    
    alert(power(2, 5));
</script>
</body>
</html>
