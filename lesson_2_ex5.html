<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calc1 (a, b){
        c = a + b;
        return c;
    }

    alert(calc1(2, 5));

    function calc2 (a, b){
        c = a - b;
        return c;
    }

    alert(calc2(2, 5));

    function calc3 (a, b){
        c = a * b;
        return c;
    }

    alert(calc3(2, 5));

    function calc4 (a, b){
        c = a / b;
        return c;
    }

    alert(calc4(2, 5));

</script>
</body>
</html>
