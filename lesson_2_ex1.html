<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 1, b = 1, c, d;
    c = ++a; alert(c);
    // 2, т.к. в префиксной форме инкрементирование производится сразу, а возврат — уже с обновленным значением
    d = b++; alert(d);
    // 1, т.к. в постфиксной форме сначала происходит возвращение значения, а потом выполняется инкрементирование
    c = (2+ ++a); alert(c);
    // 5, т.к. сначала произошли вычисления в скобках, а потом произошло присвоение, при этом переменная a уже была равна 2 и ее новое значение вернется сразу же
    d = (2+ b++); alert(d);
    // 4, т.к. сначала произошли вычисления в скобках, а потом произошло присвоение, при этом переменная b увеличилась, но ее значение не вернется сразу же
    alert(a);
    // 3, т.к. было две операции ++a
    alert(b);
    // 3, т.к. было две операции b++
</script>
</body>
</html>
