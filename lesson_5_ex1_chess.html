<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
        }
        tr {
            width: 50px;
            height: 50px;
        }
        td {
            border: 1px solid;
            width: 50px;
            height: 50px;
        }

        tr:not(:last-child) td:not(:first-child) {
            border: 2px solid black;
        }

    </style>
</head>
<body>
<table id="chess"></table>
<script src="chess.js"></script>
</body>
</html>
